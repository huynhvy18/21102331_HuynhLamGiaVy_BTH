<!DOCTYPE html>
<hmtl lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="card">
        <div class="card_heart">
            <i class="bx bx-heart"></i>
        </div>
        <div class="card_cart">
            <i class="bx bx-cart-download"></i>
        </div>
        <div class="card_img">
            <img src="https://cdn.glitch.global/d0e0f328-e758-4c9c-bfe5-be7aa90393ff/6a67e333-66ad-496c-93ce-0226effaae10.image.png?v=1711287459559" alt="">
        </div>
        <div class="card_title">
            Hoa Tường Vi
        </div>
        <div class="card_price"> 120</div>
        <div class="card_size">
            <h3>size</h3>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
        </div>
        <div class="card_color">
            <h3>color</h3>
            <span class="card_color_green"></span>
            <span class="card_color_red"></span>
            <span class="card_color_yellow"></span>
        </div>
        <div class="card_action">
            <button>MUA </button>
            <button> GIỎ HÀNG</button>
        </div>
    </div>
    <script
    src="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/boxicons.min.js"></script>

</body>
</hmtl>
